server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/tranner_db?useSSL=false&serverTimezone=Asia/Seoul
    username: root
    password: root

  redis:
    host: localhost
    port: 6379

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    root: INFO
    com.tranner.account_service: DEBUG
